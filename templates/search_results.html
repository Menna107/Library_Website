{% include 'header.html' %}
<style>
    body{
        margin-top: 150px;
    }
</style>
{% if error %}
    <p>{{ error }}</p>
{% else %}
    <h2 style="color: #1290A4;">Search Results for "{{ query }}"</h2>
    <br>
    {% if results %}
        <ul>
            {% for book in results %}
                <li><a href="{% url 'bookdetails' book.id %}">{{ book.title }} by {{ book.author }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found!</p>
    {% endif %}
{% endif %}
