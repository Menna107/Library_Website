{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libré | Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/Style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- /* Header Section */ -->
     {% include "header.html" %}



    
    <div class="wrapper">
        <!-- Left Section: Signup Form -->
        <div class="left-section">
            <div class="container">
                <h2>Create an Account</h2>
                <form method="post" id="signUpForm">
                    {% csrf_token %}

                    <label for="username">User Name</label>
                    <input type="text" name="userName" id="username" required>

                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" required>
                        <i class="far fa-eye" id="togglePassword"></i>
                    </div>

                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                        <i class="far fa-eye" id="toggleConfirmPassword"></i>
                    </div>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <button type="submit" class="submitButton"><b>Sign Up</b></button>
                </form>


            </div>
            <div class="login">
                <h5>Already have an account?</h5>
                <a href="{% url 'login' %}">Login here</a>
            </div>
        </div>

        <!-- Right Section: -->
        <div class="right-section">
            <h2>Sign Up</h2>
            <p>Get your free Libré Card and start borrowing digital books from our vast collection.</p>
            <p>Create your account and start reading today!</p>
        </div>
    </div>

    <script src="{% static 'js/signUp.js' %}"></script>
</body>
<script src="{% static 'js/header.js' %}"></script>
</html>
