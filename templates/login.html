{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="signUp" content="width=device-width, initial-scale=1.0">
    <title>Libré | Login</title>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'css/Style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div id="header"></div>

    

    <div class="wrapper">
        <!-- Left Section: Login Form -->
        <div class="left-section">
            <div class="container">
                <h2>Login now</h2>
                <form method="post" id = "loginForm">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" required>
                        <i class="far fa-eye" id="togglePassword"></i>
                    </div>

                    <button type="submit" class="submitButton"><b>Login</b></button>
                </form>
            </div>
            <div class="login">
                <h5>Don't have an account?</h5>
                <a href="signUp.html">sign up here</a>
            </div>
        </div>

        <!-- Right Section: -->
        <div class="right-section">
            <h2>Welcome Back!</h2>
            <p>Log in to Libré and continue your reading journey.</p>
            <p>Enter your credentials to sign in and start reading!</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
<script src="header.js"></script>

</html>
