<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .profile-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1290A4;
        }

        .profile-container p {
            font-size: 16px;
            margin: 10px 0;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button-group a {
            background-color: #1290A4;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button-group a:hover {
            background-color: #0e6b7d;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="{{ user.profile.image.url }}" alt="Profile Picture" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover;">
        <h1>Welcome, {{ user.username }}</h1>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Member since:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
        
        <div class="button-group">
            <a href="{% url 'edit_profile' %}">Edit Profile</a>
            <a href="{% url 'logout' %}" onclick="return confirm('Are you sure you want to log out?');">Log Out</a>
        </div>
    </div>
</body>
</html>
